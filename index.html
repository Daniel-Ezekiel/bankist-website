<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" href="./assets/icon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Bankist</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <img src="./assets/logo.png" alt="bankist-logo" class="header--logo">

      <ul class="header--links">
        <li>
          <a href="#" class="navbar--link">Features</a>
        </li>
        <li>
          <a href="#" class="navbar--link">Operations</a>
        </li>
        <li>
          <a href="#" class="navbar--link">Testimonials</a>
        </li>
        <li>
          <a href="#" class="navbar--link btn--open-account">Open Account</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero--text-contents">
        <h1 class="hero--title">When banking meets minimalist</h1>
        <p class="hero--tagline">A simpler banking experience for a simpler life</p>
        <a href="#" class="hero--learn-more">Learn more</a>
      </div>

      <div class="hero--image-control">
        <img src="./assets/hero.png" alt="hero-image" class="hero--image">
      </div>
    </section>

    <section class="features">
      <div class="section--intro">
        <span class="section--name">Features</span>
        <h2 class="section--heading">
          Everything you need in a modern bank and more
        </h2>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
